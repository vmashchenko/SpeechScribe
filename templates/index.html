{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header">
                <h5 class="card-title mb-0">Распознавание речи</h5>
            </div>
            <div class="card-body">
                <div class="upload-section">
                    <div class="mb-3">
                        <label class="form-label">Выберите сервис распознавания</label>
                        <div class="btn-group mb-3" role="group">
                            <input type="radio" class="btn-check" name="service" id="google" value="google" checked>
                            <label class="btn btn-outline-primary" for="google">Google Speech Recognition</label>

                            <input type="radio" class="btn-check" name="service" id="openai" value="openai">
                            <label class="btn btn-outline-primary" for="openai">OpenAI Whisper</label>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="audioFile" class="form-label">Выберите аудио файл (M4A, WAV, MP3)</label>
                        <input type="file" class="form-control" id="audioFile" accept=".m4a,.wav,.mp3">
                        <div class="form-text">Максимальный размер файла: 16MB (1 МИНУТА распознавания)</div>
                    </div>
                    <button class="btn btn-primary" id="uploadBtn" disabled>
                        <i class="bi bi-upload"></i> Распознать речь
                    </button>
                </div>

                <div id="progressSection" class="d-none mt-3">
                    <div class="d-flex align-items-center">
                        <div class="spinner-border spinner-border-sm me-2" role="status">
                            <span class="visually-hidden">Распознавание...</span>
                        </div>
                        <span>Идет распознавание речи... Пожалуйста, подождите.</span>
                    </div>
                </div>

                <div id="resultSection" class="d-none mt-3">
                    <h6>Результат распознавания:</h6>
                    <div class="form-group">
                        <textarea class="form-control" id="transcriptionText" rows="10" readonly></textarea>
                    </div>
                    <div class="mt-3">
                        <button class="btn btn-secondary" id="downloadBtn">
                            <i class="bi bi-download"></i> Скачать текст
                        </button>
                    </div>
                </div>

                <div id="errorSection" class="d-none mt-3">
                    <div class="alert alert-danger" role="alert">
                        <i class="bi bi-exclamation-triangle"></i>
                        <span id="errorMessage"></span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', filename='js/upload.js') }}"></script>
{% endblock %}
