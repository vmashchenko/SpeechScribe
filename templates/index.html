{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header">
                <h5 class="card-title mb-0">Audio Transcription</h5>
            </div>
            <div class="card-body">
                <div class="upload-section">
                    <div class="mb-3">
                        <label for="audioFile" class="form-label">Select M4A Audio File</label>
                        <input type="file" class="form-control" id="audioFile" accept=".m4a">
                        <div class="form-text">Maximum file size: 16MB</div>
                    </div>
                    <button class="btn btn-primary" id="uploadBtn" disabled>
                        <i class="bi bi-upload"></i> Transcribe Audio
                    </button>
                </div>

                <div id="progressSection" class="d-none mt-3">
                    <div class="d-flex align-items-center">
                        <div class="spinner-border spinner-border-sm me-2" role="status">
                            <span class="visually-hidden">Transcribing...</span>
                        </div>
                        <span>Transcribing audio... Please wait.</span>
                    </div>
                </div>

                <div id="resultSection" class="d-none mt-3">
                    <h6>Transcription Result:</h6>
                    <div class="form-group">
                        <textarea class="form-control" id="transcriptionText" rows="10" readonly></textarea>
                    </div>
                    <div class="mt-3">
                        <button class="btn btn-secondary" id="downloadBtn">
                            <i class="bi bi-download"></i> Download Transcription
                        </button>
                    </div>
                </div>

                <div id="errorSection" class="d-none mt-3">
                    <div class="alert alert-danger" role="alert">
                        <i class="bi bi-exclamation-triangle"></i>
                        <span id="errorMessage"></span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', filename='js/upload.js') }}"></script>
{% endblock %}
